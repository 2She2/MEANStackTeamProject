
<div class="container">
  <div class="col-md-2"></div>
  <div class="well col-md-8">
    <form name="profileForm" class="form-horizontal">
      <fieldset>
        <legend>Update User Profile</legend>
        <div class="form-group">
          <label for="first-name" class="col-md-2 control-label">First Name</label>
          <div class="col-md-10">
            <input id="first-name" type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="last-name" class="col-md-2 control-label">Last Name</label>
          <div class="col-md-10">
            <input id="last-name" type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-2 control-label">Password</label>
          <div class="col-md-10">
            <input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-md-2 control-label">City</label>
          <div class="col-md-10">
            <input id="city" type="text" placeholder="City" ng-model="user.city" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="phone-number" class="col-md-2 control-label">Phone number</label>
          <div class="col-md-10">
            <input id="phone-number" type="text" placeholder="Phone number" ng-model="user.phone" class="form-control"/>
          </div>
        </div>
        <div class="pull-right">
          <button ng-click="update(user)" ng-disabled="profileForm.$invalid" class="btn btn-primary">Update</button><a href="#/" class="btn btn-primary">Cancel</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
