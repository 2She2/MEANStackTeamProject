
<div class="container">
  <div class="jumbotron">
    <h1>Iris Online Shop</h1>
    <h2>My market is much better than your market!</h2>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading text-center clearfix">
      <h4>New Products</h4>
    </div>
    <div ng-repeat="product in products" class="panel-body">
      <div class="col-md-3 text-center"><a href="#/products/{{ product._id }}">{{ product.name }}</a></div>
      <div class="col-md-3 text-center">{{ product.price | number: 2 }}</div>
      <div class="col-md-3 text-center"><a href="#/users/{{ product.seller._id }}">{{ product.seller.username }}</a></div>
      <div class="col-md-3 text-center">{{ product.published | date: 'dd.MM.yyyy' }}</div>
    </div>
  </div>
</div>
