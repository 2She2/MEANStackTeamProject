
<div class="container">
  <div class="col-md-2"></div>
  <div class="well col-md-8">
    <form name="addProduct" id="addProduct" action="/api/products" method="post" enctype="multipart/form-data" class="form-horizontal">
      <fieldset>
        <legend>Add new product</legend>
        <div class="form-group">
          <label for="name" class="col-md-2 control-label">Name</label>
          <div class="col-md-10">
            <input type="text" placeholder="Name" name="name" ng-model="product.name" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-md-2 control-label">Description</label>
          <div class="col-md-10">
            <input type="text" placeholder="Description" ng-model="product.description" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="image" class="col-md-2 control-label">Image</label>
          <div class="col-md-10">
            <label for="image" class="btn">
              <input type="file" name="image" ng-model="product.file"/>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-md-2 control-label">Price</label>
          <div class="col-md-10">
            <input type="text" placeholder="Price" name="price" ng-model="product.price" required="required" class="form-control"/>
            <input type="hidden" name="username" id="username" ng-model="product.user" class="form-control"/>
          </div>
        </div>
        <div class="pull-right">
          <button ng-click="upload(product)" ng-disabled="addProduct.$invalid" class="btn btn-primary">Create</button><a href="#/" class="btn btn-primary">Cancel</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
